trigger:
- master

variables:
- name: PORT
  value: 3001

stages:
- stage: Build
  displayName: 'Build stage'
  pool:
    name: 'SelfHostedCruise'
  jobs:
  - job: Build
    displayName: 'Build'
    steps:
    - script: echo "##vso[task.setvariable variable=PORT]$(PORT)"
      displayName: 'Set port variable'

    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm install --save-dev nyc
        npm install --save-dev mocha-junit-reporter
      displayName: 'npm install and install dev dependencies'

    - script: |
        npx nyc npm test
      displayName: 'npm test with coverage'

    - script: |
        rm -f $(System.DefaultWorkingDirectory)/*.zip
      displayName: 'Cleanup old .zip files'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifacts: drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Test
  displayName: 'Test stage'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Test
    displayName: 'Test'
    pool:
      name: 'SelfHostedCruise'
    environment: 'Testing'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Visual Studio Enterprise Subscription (131ca349-8b25-4fcd-b47d-2aca58898f7c)'
              appType: 'webAppLinux'
              WebAppName: 'node-qa'
              packageForLinux: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'

- stage: Deploy
  displayName: 'Deploy stage'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy'
    pool:
      name: 'SelfHostedCruise'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Visual Studio Enterprise Subscription (131ca349-8b25-4fcd-b47d-2aca58898f7c)'
              appType: 'webAppLinux'
              WebAppName: 'agba-devops-cruise'
              packageForLinux: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
